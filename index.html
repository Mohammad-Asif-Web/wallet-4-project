<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Something New sites</title>

<!--------- TITLE ICON ------------->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

<!----------FONT AWESOME CDN ------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

 <!-- ------BOOTSTRAP CSS FILES----------- -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- =====BOOTSTRAP JS FILES -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-------- VENDORS FILES ---------->
    <link rel="stylesheet" href="css/normalize.css">

<!-------- RESOURCES FILES -------->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">


</head>
<body>

<!-- ======MENU SECTION======= -->
<section class="menu">
  <div class="container-fluid">
    <div class="menu-in p-5 mt-5">
      <img src="img/toogle.png">
      <img src="img/notification.png">
    </div>
  </div>
</section>

<!-- ========CARD SECTION========= -->
<section class="visa">
  <div class="container cont">
    <div class="visa-in">
      <img src="img/map.png">

        <div class="card-in p-4">
          <div class="top mr-5">
            <h1>Current Balance</h1>
            <h2>Rs. 23,480</h2>
          </div>
          <p>..... ..... ..... 6423</p>
          <div class="bottom">
            <span>MOHAMMAD ASIF</span>
            <span>09/34</span>
          </div>
        </div>

    </div>
  </div>

  <div class="sp" style="text-align: center;">
    <span class="dot">.</span>
    <span class="dot sp2">.</span>
    <span class="dot">.</span>
  </div>

</section>

<!-- =======MONEY SECTION======= -->
<section class="money">
  <div class="container-fluid">
    <div class="money-in p-5">

      <div class="box-out">
        <div class="box p-5 br-10">
          <div class="arow">
            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
          </div>
          <div class="text">
            <span>send <br> money</span>
          </div>
        </div>
      </div>

      <div class="box-out">
        <div class="box p-5 br-10">
          <div class="arow">
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
          </div>
          <div class="text">
            <span>receive <br> money</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- ======PROFILE SECTION====== -->
<section class="profile">
  <div class="container-fluid p-5">
    <div class="send-text">
      <h3>SEND MONEY TO</h3>
      <span>View all</span>
    </div>
    <div class="row">

      <div class="col-sm-3">
        <div class="circle plus">
          <img src="img/plus.png">
        </div>
        <span>add new</span>
      </div>

      <div class="col-sm-3">
        <div class="circle">
          <img src="img/james.png">
        </div>
        <span>james</span>
      </div>

      <div class="col-sm-3">
        <div class="circle">
          <img src="img/nick.png">
        </div>
        <span>nick</span>
      </div>

      <div class="col-sm-3">
        <div class="circle">
          <img src="img/amanda.png">
        </div>
         <span>amanda</span>
      </div>

    </div>
  </div>
</section>

<!-- ======BILL SECTION======== -->
<section class="bill">
  <div class="container-fluid p-5">
    <h4>Quick option</h4>

    <div class="row">

      <div class="col-sm-4">
        <div class="quick">
          <img src="img/light.png">
        </div>
        <span class="sp">electricity</span>
      </div>

      <div class="col-sm-4">
        <div class="quick">
          <img src="img/gas.png">
        </div>
        <span>gas</span>
      </div>

      <div class="col-sm-4">
        <div class="quick">
          <img src="img/mobile.png">
        </div>
        <span>mobile</span>
      </div>

    </div>
    

  </div>
</section>












<!--------- JS SCRIPTS ------------>
   
   <script src="js/html5shiv.min.js"></script>
   <script src="js/respond.min.js"></script>
   <script src="js/selectivizr-min.js"></script>

</body>
</html>
